<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>glTF Model Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap 5 for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Import maps to help resolve module names -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.164.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.0/examples/jsm/"
      }
    }
  </script>
  
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    
    .container-fluid {
      height: 100%;
      padding: 0;
    }
    
    .viewer-container {
      height: 100%;
      position: relative;
      overflow: hidden;
    }
    
    #viewer {
      width: 100%;
      height: 100%;
      display: block;
    }
    
    .info-panel {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 5px;
      max-width: 350px;
      pointer-events: none;
      font-size: 14px;
      opacity: 0.9;
    }
    
    .drag-hint {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="viewer-container">
      <!-- 3D Viewer -->
      <div id="viewer"></div>
      
      <!-- Info panel -->
      <div class="info-panel">
        <h5>Controls:</h5>
        <p>
          <strong>Rotate:</strong> Click and drag<br>
          <strong>Zoom:</strong> Mouse wheel<br>
          <strong>Pan:</strong> Right-click and drag or CTRL + drag<br>
          <strong>Load Model:</strong> Drag and drop glTF or GLB file<br>
          <strong>Load HDR:</strong> Drag and drop HDR file for environment
        </p>
      </div>
      
      <!-- Drag and drop hint -->
      <div id="drag-hint" class="drag-hint">
        Drop file to load
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module">
    import { GLTFViewer } from './gltf-viewer.js';
    
    // Show drag and drop hint
    const viewer = document.getElementById('viewer');
    const dragHint = document.getElementById('drag-hint');
    
    viewer.addEventListener('dragenter', () => {
      dragHint.style.display = 'block';
    });
    
    viewer.addEventListener('dragleave', () => {
      dragHint.style.display = 'none';
    });
    
    viewer.addEventListener('drop', () => {
      dragHint.style.display = 'none';
    });
    
    // The GLTFViewer class initialization is handled in the module
  </script>
</body>
</html>
