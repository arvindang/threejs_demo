<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Lesson · Gearbox Assembly</title>

  <!-- Bootstrap 5 & icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <!-- three.js libraries - removed in favor of module imports -->
  
  <!-- Import maps to help resolve module names -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.164.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.0/examples/jsm/"
      }
    }
  </script>
  
  <style>
    .control-group {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .slider-container {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .slider-container input {
      flex: 1;
    }
    
    .slider-label {
      min-width: 60px;
      margin-bottom: 0;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Lesson header -->
  <section class="container py-4">
    <h1 class="mb-0">Gearbox Fundamentals</h1>
    <p class="text-muted">Author · Arvin Dang</p>
    <p>
      In this lesson we examine the main components of a simple gearbox,
      exploring how torque is transferred through each stage.
    </p>
  </section>

  <!-- Card + viewer -->
  <div class="container pb-5">
    <div class="card shadow-sm">
      <div class="card-header d-flex align-items-center gap-3">
        <div class="control-group">
          <!-- Reset button -->
          <button id="btnReset" class="btn btn-sm btn-outline-secondary">
            Reset
          </button>

          <!-- Explode slider -->
          <div class="slider-container">
            <label for="explode" class="slider-label">Explode</label>
            <input id="explode" type="range" min="0" max="1" step="0.01" value="0" class="form-range" />
          </div>

          <!-- Slice slider -->
          <div class="slider-container">
            <label for="slice" class="slider-label">Slice</label>
            <input id="slice" type="range" min="-1" max="1" step="0.01" value="1" class="form-range" />
          </div>
        </div>
      </div>

      <div class="card-body p-0">
        <!-- Viewer canvas will be inserted into this div -->
        <div id="viewer" style="width:100%;height:60vh"></div>
      </div>
    </div>
  </div>

  <script type="module">
    // Import Three.js modules
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    
    // Wait for page to load
    window.addEventListener('DOMContentLoaded', () => {
      // Get DOM elements
      const container = document.getElementById('viewer');
      const rngExplode = document.getElementById('explode');
      const rngSlice = document.getElementById('slice');
      const btnReset = document.getElementById('btnReset');
      
      // Set up Three.js scene
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf8f9fa);
      
      const camera = new THREE.PerspectiveCamera(35, 1, 0.1, 100);
      camera.position.set(3, 2, 6);
      
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      container.appendChild(renderer.domElement);
      
      // Orbit controls
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      
      // Clipping plane for slice view
      const clipPlane = new THREE.Plane(new THREE.Vector3(0, -1, 0), 1);
      renderer.clippingPlanes = [clipPlane];
      renderer.localClippingEnabled = true;
      
      // Load 3D model
      const loader = new GLTFLoader();
      const URL = 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/GearboxAssy/glTF-Binary/GearboxAssy.glb';
      
      let model, parts = [];
      loader.load(URL, (gltf) => {
        model = gltf.scene;
        scene.add(model);
        
        // Collect parts for explode view
        model.traverse((obj) => {
          if (obj.isMesh) {
            obj.userData.origin = obj.position.clone();
            parts.push(obj);
          }
        });
        
        // Center and scale
        const box = new THREE.Box3().setFromObject(model);
        const size = box.getSize(new THREE.Vector3()).length();
        const centre = box.getCenter(new THREE.Vector3());
        model.position.sub(centre);
        camera.position.set(size * 0.6, size * 0.3, size * 0.6);
      });
      
      // Explode view function
      function explode(factor) {
        for (const mesh of parts) {
          const dir = mesh.userData.origin.clone().normalize(); // radial
          mesh.position.lerpVectors(
            mesh.userData.origin, 
            mesh.userData.origin.clone().add(dir), 
            factor
          );
        }
      }
      
      // Event listeners for controls
      rngExplode.addEventListener('input', () => {
        explode(parseFloat(rngExplode.value));
      });
      
      rngSlice.addEventListener('input', () => {
        clipPlane.constant = parseFloat(rngSlice.value);
      });
      
      btnReset.addEventListener('click', () => {
        rngExplode.value = 0;
        rngSlice.value = 1;
        clipPlane.constant = 1;
        explode(0);
        controls.reset();
      });
      
      // Handle window resize
      function onResize() {
        const { clientWidth: w, clientHeight: h } = container;
        camera.aspect = w / h;
        camera.updateProjectionMatrix();
        renderer.setSize(w, h);
      }
      
      window.addEventListener('resize', onResize);
      onResize();
      
      // Animation loop
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      
      animate();
    });
  </script>
</body>
</html>
